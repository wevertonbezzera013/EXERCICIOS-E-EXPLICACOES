<!--Olá! Bem-vindo ao HTML! Nesta aula iremos explicar de forma simples a estrutura do HTML.-->

<!DOCTYPE html><!--Essa parte é uma das partes mais importantes do HTML. É aqui onde o navegador identifica qual a versão do HTML que você está utilizando. Nesse momento a versão utilizada é a HTML5.-->

    <html lang="pt-br"> <!--Sempre que um projeto é iniciado em HTML é necessário que todos os códigos fiquem dentro desta tag! -->

    <head> <!--O Head é a parte de um documento HTML que contém metadados sobre esse documento, como autor, descrição e links para arquivos CSS ou JavaScript que devem ser aplicados ao HTML." segundo a documentação da MDN-->

        <meta charset="UTF-8"><!--"UTF-8 (UCS Transformation Format 8) é a codificação de caracteres mais comum da World Wide Web. Cada caractere é representado por um a quatro bytes. UTF-8 é compatível com versões anteriores do ASCII e pode representar qualquer caractere Unicode padrão." segundo a documentação da MDN-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Aula01</title><!--Aqui é onde você adiciona o título que vai aparecer no início da página-->
    </head>
        
    </body><!--Essa parte do HTML é conhecida como corpo, é aqui onde a maior parte do seu código HTML vai estar!-->

    </body>
</html>
